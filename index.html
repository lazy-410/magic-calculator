<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔术计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 340px;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .display {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 42px;
            font-weight: 300;
            text-align: right;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 90px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 22px;
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(0);
        }
        
        .btn.operator {
            background: linear-gradient(135deg, #ff9500, #ffb74d);
            border: none;
            color: #fff;
        }
        
        .btn.operator:hover {
            background: linear-gradient(135deg, #ffaa33, #ffcc80);
            transform: translateY(-2px);
        }
        
        .btn.equal {
            background: linear-gradient(135deg, #4cd964, #66e07a);
            border: none;
            grid-column: span 2;
            font-size: 24px;
            font-weight: 600;
        }
        
        .btn.equal:hover {
            background: linear-gradient(135deg, #66e07a, #81e695);
            transform: translateY(-2px);
        }
        
        .btn.clear {
            background: linear-gradient(135deg, #ff3b30, #ff5c52);
            border: none;
        }
        
        .btn.clear:hover {
            background: linear-gradient(135deg, #ff5c52, #ff7e76);
            transform: translateY(-2px);
        }
        
        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: firework 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes firework {
            0% {
                bottom: 0;
                opacity: 1;
                transform: translateX(-50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(-50%) scale(2);
            }
        }
        
        /* 烟花爆炸效果 */
        .firework-explosion {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explosion 1s ease-out forwards;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }
        
        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 420px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-content h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-content p {
            color: #666;
            font-size: 20px;
            margin-bottom: 35px;
            line-height: 1.4;
        }
        
        .modal-content button {
            background: linear-gradient(135deg, #4cd964, #66e07a);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 217, 100, 0.3);
        }
        
        .modal-content button:hover {
            background: linear-gradient(135deg, #66e07a, #81e695);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 217, 100, 0.4);
        }
        
        /* 响应式设计 */
        @media (max-width: 400px) {
            .calculator {
                width: 90%;
                padding: 20px;
            }
            
            .display {
                font-size: 36px;
                padding: 20px;
            }
            
            .btn {
                padding: 18px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">←</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
        </div>
    </div>
    
    <!-- 弹窗 -->
    <div class="modal" id="timeModal">
        <div class="modal-content">
            <h2>魔术时间！</h2>
            <p id="modalTime"></p>
            <button onclick="closeModal()">关闭</button>
        </div>
    </div>
    
    <script>
        let displayValue = '0';
        let currentValue = 0;
        let operator = null;
        let waitingForOperand = true;
        let inputCount = 0;
        let totalSum = 0;
        let complement = '';
        let complementIndex = 0;
        let isMagicMode = false;
        
        function clearDisplay() {
            displayValue = '0';
            currentValue = 0;
            operator = null;
            waitingForOperand = true;
            inputCount = 0;
            totalSum = 0;
            complement = '';
            complementIndex = 0;
            isMagicMode = false;
            updateDisplay();
        }
        
        function backspace() {
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
            } else {
                displayValue = '0';
                waitingForOperand = true;
            }
            updateDisplay();
        }
        
        function appendNumber(number) {
            if (isMagicMode) {
                // 魔术模式下，不执行任何操作，因为全局点击事件已经处理了补数输入
                return;
            }
            
            if (waitingForOperand) {
                displayValue = number;
                waitingForOperand = false;
            } else {
                displayValue += number;
            }
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (isMagicMode) return;
            
            if (operator !== null && inputCount < 2) {
                // 只有在非魔术模式且输入次数小于2时才计算结果
                const newValue = parseFloat(displayValue);
                currentValue += newValue;
                displayValue = currentValue.toString();
                updateDisplay();
            } else if (operator === null) {
                currentValue = parseFloat(displayValue) || 0;
            }
            
            totalSum += parseFloat(displayValue) || 0;
            inputCount++;
            
            // 检查是否达到第三次输入
            if (inputCount >= 2) {
                operator = '+'; // 强制使用加法
                waitingForOperand = true;
                startMagicMode();
                // 进入魔术模式后，清空显示，准备输入补数
                displayValue = '';
                updateDisplay();
            } else {
                operator = '+'; // 强制使用加法
                waitingForOperand = true;
            }
        }
        
        function calculateResult() {
            if (operator === null) return;
            
            // 获取当前日期时间
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 组合成目标数字（只从月份开始）
            const targetNumber = month + '' + day + '' + hours + '' + minutes;
            
            displayValue = targetNumber;
            operator = null;
            waitingForOperand = true;
            updateDisplay();
            
            // 触发烟花效果
            createFireworks();
            
            // 显示弹窗
            setTimeout(() => {
                showModal(month, day, hours, minutes);
            }, 500);
        }
        
        function updateDisplay() {
            document.getElementById('display').textContent = displayValue;
        }
        
        // 创建烟花效果
        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    
                    // 随机水平位置
                    const x = Math.random() * window.innerWidth;
                    
                    // 随机颜色
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9500', '#4cd964'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 随机上升高度
                    const maxHeight = window.innerHeight * (0.5 + Math.random() * 0.5);
                    
                    firework.style.left = x + 'px';
                    firework.style.backgroundColor = color;
                    firework.style.animationDuration = (1 + Math.random()) + 's';
                    
                    document.body.appendChild(firework);
                    
                    // 烟花上升到一定高度后爆炸
                    setTimeout(() => {
                        // 创建爆炸效果
                        createExplosion(x, maxHeight, color);
                        // 移除烟花
                        firework.remove();
                    }, (1 + Math.random()) * 1000);
                }, i * 200);
            }
        }
        
        // 创建烟花爆炸效果
        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const explosion = document.createElement('div');
                explosion.classList.add('firework-explosion');
                
                // 随机爆炸方向
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                const offsetX = Math.cos(angle) * distance;
                const offsetY = Math.sin(angle) * distance;
                
                explosion.style.left = (x + offsetX) + 'px';
                explosion.style.top = (y + offsetY) + 'px';
                explosion.style.backgroundColor = color;
                explosion.style.animationDuration = (0.5 + Math.random()) + 's';
                
                document.body.appendChild(explosion);
                
                // 动画结束后移除
                setTimeout(() => {
                    explosion.remove();
                }, 1000);
            }
        }
        
        // 显示弹窗
        function showModal(month, day, hours, minutes) {
            const modal = document.getElementById('timeModal');
            const modalTime = document.getElementById('modalTime');
            
            // 格式化时间显示（不显示秒）
            const formattedTime = `现在的北京时间是：${month}月${day}日 ${hours}:${minutes}`;
            modalTime.textContent = formattedTime;
            
            modal.classList.add('show');
        }
        
        // 关闭弹窗
        function closeModal() {
            const modal = document.getElementById('timeModal');
            modal.classList.remove('show');
        }
        
        function startMagicMode() {
            isMagicMode = true;
            
            // 获取当前日期时间
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // 组合成目标数字（只从月份开始）
            let targetNumber = parseInt(month + '' + day + '' + hours + '' + minutes);
            
            // 计算当前总和
            const currentTotal = totalSum + (parseFloat(displayValue) || 0);
            
            // 确保目标数字大于当前总和，避免补数为负数
            if (targetNumber <= currentTotal) {
                // 如果目标数字小于等于当前总和，添加一个大数（例如10000000）
                targetNumber += 10000000;
            }
            
            // 计算补数
            complement = (targetNumber - currentTotal).toString();
            complementIndex = 0;
        }
        
        // 添加全局点击事件监听器
        document.addEventListener('click', function(e) {
            // 检查是否是魔术模式
            if (isMagicMode) {
                // 检查点击的元素是否不是运算符号或等于号
                const target = e.target;
                if (!target.classList.contains('operator') && !target.classList.contains('equal')) {
                    // 魔术模式下，输入补数
                    if (complementIndex < complement.length) {
                        const complementDigit = complement[complementIndex];
                        if (waitingForOperand) {
                            displayValue = complementDigit;
                            waitingForOperand = false;
                        } else {
                            displayValue += complementDigit;
                        }
                        complementIndex++;
                        updateDisplay();
                    }
                }
            }
        });
    </script>
</body>
</html>
